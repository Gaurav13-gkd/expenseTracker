<td-layout-footer color="primary">
  <div>
    <div class="row">

      <div class="col-4">
        <div class="d-inline-flex button-alignment">

          <ng-container *ngIf="isLoggedIn(); else notLoggedIn">

            <a class="text-white" *ngIf="router.url === '/view-expenses'" routerLink="/home" mdl-button mdl-ripple>
              <i class="fa fa-1x fa-fw fa-home"></i> Home
            </a>

            <a class="text-white" *ngIf="router.url === '/home'" routerLink="/view-expenses" mdl-button mdl-ripple>
              <i class="fa fa-1x fa-fw fa-bar-chart"></i> View Expenses
            </a>
          </ng-container>

          <ng-template #notLoggedIn>
            <a *ngIf="router.url === '/login'" routerLink="/signUp" class="text-white" mdl-button mdl-ripple>
              <i class="fa fa-1x fa-fw fa-user-plus"></i> Signup
            </a>
            <a *ngIf="router.url === '/signUp'" routerLink="/login" class="text-white" mdl-button mdl-ripple>
              <i class="fa fa-1x fa-fw fa-user-plus"></i> Login
            </a>
          </ng-template>
        </div>
      </div>
      <div class="col-4">
        <!--        <p class="app-title">Expense Tacker <span class="by-title">by Erick Boyzo</span></p>-->
      </div>
      <div class="col-4">
        <div class="d-inline-flex link-alignment">
          <div class="bg-circle-outline d-inline-block">
            <a class="link-text" (click)="navigateToCorrectLink('linkedin')">
              <i class="fa fa-2x fa-fw fa-linkedin"></i>
            </a>
          </div>

          <div class="bg-circle-outline d-inline-block">
            <a class="link-text" (click)="navigateToCorrectLink('github')">
              <i class="fa fa-2x fa-fw fa-github"></i></a>
          </div>

          <div class="bg-circle-outline d-inline-block">
            <a class="link-text" (click)="navigateToCorrectLink('bitbucket')">
              <i class="fa fa-2x fa-fw fa-bitbucket \"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</td-layout-footer>

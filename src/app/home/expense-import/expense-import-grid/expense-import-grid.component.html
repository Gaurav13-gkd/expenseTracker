<div *ngIf="!referenceOnly" class="d-flex justify-content-end">
  <div *ngIf="errorsPresent">
    <button mat-button color="warn"
            (click)="onErrorButtonClick()">{{filterErrors ? 'View All' : 'View Errors'}}</button>
    <div *ngIf="filterErrors" class="text-danger"> Expenses with errors will not be saved. Correct csv file and import
      again before saving.
    </div>
  </div>

  <button *ngIf="data.length > 0" class="ml-2" mat-raised-button color="primary"
          [disabled]="filterErrors" (click)="saveImportedExpenses()">Save
  </button>
</div>

<div *ngIf="init">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.date"></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.description"></td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.amount"></td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.category"></td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.type"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef>Comments</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.comments"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.error]="row['error']"></tr>
  </table>

  <mat-paginator [hidden]="referenceOnly" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="container-fluid" id="enter-expense">
  <div class="card">
    <div class="card-header">
      Enter Expenses
    </div>
    <div class="card-block">
      <div class="row" *ngIf="isLoading">
        <div class="col-sm-12">
          <md-progress-bar mode="indeterminate" color="primary"></md-progress-bar>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Expense name" type="text" [(ngModel)]="expenseObj.name">
            </md-input-container>
          </div>
          <div class="col-sm-3">
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Amount" type="number" [(ngModel)]="expenseObj.amount">
            </md-input-container>
          </div>
          <div class="col-sm-3">
            <md-input-container>
              <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="expenseObj.date">
              <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <!--<md-select placeholder="Expense category" [(ngModel)]="expenseObj.category" name="Expense category">
              <md-option *ngFor="let cat of categories " [value]="cat">
                {{cat}}
              </md-option>
            </md-select>-->

            <md2-select [(ngModel)]="expenseObj.category">
              <md2-option *ngFor="let cat of categories " [value]="cat">{{cat}}</md2-option>
            </md2-select>
          </div>
          <div class="col-sm-5">
            <md-select placeholder="Payment type" [(ngModel)]="expenseObj.type" name="Payment type">
              <md-option *ngFor="let type of types " [value]="type">
                {{type}}
              </md-option>
            </md-select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <md-input-container class="example-full-width">
              <textarea mdInput placeholder="Comments" [(ngModel)]="expenseObj.comments"></textarea>
            </md-input-container>
          </div>

          <div class="col-sm-1 offset-3">
            <button (click)="saveExpenseEntry()" md-fab>
              <md-icon>save</md-icon>
            </button>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
